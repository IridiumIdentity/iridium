<h1 mat-dialog-title>Create Tenant</h1>
<div mat-dialog-content>
  Enter a name for you tenant.  Tenant names need to be unique and url safe.
  <form [formGroup]="createTenantFormGroup">
    <div>
    <mat-form-field>
      <input matInput formControlName="tenantName" placeholder="tenant name" >
    </mat-form-field>
    </div>
    Select the appropriate environment for the tenant you are creating.
    <div>
    <mat-button-toggle-group formControlName="environment"  name="environment" aria-label="Choose Environment">
      <mat-button-toggle value="SANDBOX">sandbox</mat-button-toggle>
      <mat-button-toggle value="DEVELOPMENT">development</mat-button-toggle>
      <mat-button-toggle value="STAGING">staging</mat-button-toggle>
      <mat-button-toggle value="PRODUCTION">production</mat-button-toggle>
    </mat-button-toggle-group>
    </div>

  </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onDialogYes()" mat-dialog-close cdkFocusInitial>Create</button>
</div>
