<h1 mat-dialog-title>Add Identity Provider</h1>
<div mat-dialog-content>

  <form autocomplete="off" [formGroup]="addProviderDialogFormGroup" class="dialog-form">
    <section>
      <h4>Select Provider Type</h4>
      <mat-form-field>
        <mat-label>Choose an option</mat-label>
        <mat-select formControlName="externalProviderTemplateId">
          <mat-option *ngFor="let item of data.externalProviderSummariesCopy" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <div class="app-form-container">

      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Client ID</mat-label>
        <input autocomplete="false"  matInput formControlName="clientId" required>
      </mat-form-field>

      <div>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Client Secret</mat-label>
          <input type="password" matInput formControlName="clientSecret" required>
        </mat-form-field>
      </div>

      <div>
        <button mat-button type="submit" [disabled]="!addProviderDialogFormGroup.valid" (click)="create()">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
