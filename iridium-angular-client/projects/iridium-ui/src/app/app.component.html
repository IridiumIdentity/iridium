<mat-toolbar class="header-bar">

  <button  (click)="homeButtonClick()" class="home-button"><div class="header"><img src="assets/iridium-3C-xl.png" alt="iridium-home"></div></button>


  <span class="example-spacer"></span>

  <div class="my-wrapper" *ngIf="!loggedIn">
    <div class="my-item"><button mat-icon-button (click)="registerOnClick()" aria-label="Example icon-button with menu icon">Register</button></div>
    <div class="my-item"><button mat-icon-button (click)="onClick()" aria-label="Example icon-button with menu icon">Login</button></div>
  </div>

  <div *ngIf="loggedIn">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="user menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
