name: Build Iridium Core Server Docker Image Snapshot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
     - uses: actions/checkout@v3
       
     - uses: actions/setup-java@v1.4.4
       with:
         java-version: 17
         java-package: jdk
         architecture: x64
         server-id: maven
     - run: ./tools/scripts/build-docker.sh

     
      
   
