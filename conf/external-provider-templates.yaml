- name: "github"
  displayName: "GitHub"
  accessTokenRequestBaseUrl: "https://github.com/login/oauth/access_token"
  accessTokenParameters:
    - name: "client_id"
    - name: "client_secret"
    - name: "code"
    - name: "redirect_url"
  profileRequestBaseUrl: "https://api.github.com/user"
  iconPath: "fa-brands fa-github"
  baseAuthorizationUrl: "https://github.com/login/oauth/authorize?"
  authorizationParameters:
    - name: "client_id"
    - name: "scope"
    - name: "state"
  defaultScope: "user:email"

- name: "google"
  displayName: "Google"
  accessTokenRequestBaseUrl: "https://oauth2.googleapis.com/token"
  accessTokenParameters:
    - name: "client_id"
    - name: "client_secret"
    - name: "code"
    - name: "redirect_url"
    - name: "grant_type"
      value: "authorization_code"
  profileRequestBaseUrl: "https://www.googleapis.com/oauth2/v1/userinfo"
  iconPath: "fa-brands fa-google"
  baseAuthorizationUrl: "https://accounts.google.com/o/oauth2/v2/auth"
  authorizationParameters:
    - name: "client_id"
    - name: "scope"
    - name: "state"
    - name: "response_type"
      value: "code"
    - name: "redirect_uri"
  defaultScope: "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"


