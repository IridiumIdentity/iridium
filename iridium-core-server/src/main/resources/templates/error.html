<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Error | Iridium</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link th:href="@{/styles/common.css}" rel="stylesheet"/>
    <link th:href="@{/styles/error.css}" rel="stylesheet"/>
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Instantiate single textfield component rendered in the document -->

</head>
<body>
<div class="mdc-card card-container">
    <div class="error-container" style="height: ${containerHeight}">
        <div class="logo-container">
        </div>

        <h2>Error</h2>
        <h3>Status Code: <span th:text="${statusCode}"></span> </h3>
        <p th:text="${errorMessage}"></p>

        <a href="#" onclick="window.history.back();">Go Back</a>

        <b style="margin-top: 20px">Secured by</b>
        <div class="logo-container">
        </div>
    </div>
</div>
</body>
</html>
