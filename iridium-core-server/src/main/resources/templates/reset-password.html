<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login | Iridium</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link th:href="@{/styles/reset-password.css}" rel="stylesheet"/>
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Instantiate single textfield component rendered in the document -->

</head>
<body>

<div class="mdc-card card-container">
    <form  class="register-container" method="post" th:action="@{/reset-password}" th:object="${passwordResetRequest}" style="height: ${containerHeight}">
        <div class="tenant-logo-container">

        </div>
        <label class="mdc-text-field mdc-text-field--outlined" id="new-password-label">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="new-password">New Password</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
            <input type="password" class="mdc-text-field__input" th:field="*{newPassword}" aria-labelledby="newPassword">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="new-password-confirmation-label">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="new-password-confirmation">Password Confirmation</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
            <input type="password" class="mdc-text-field__input" aria-labelledby="newPasswordConfirmation">
        </label>

        <input type="hidden" th:value="${param.client_id}"  name="clientId" />
        <input type="hidden" th:value="${param.token}"  name="token" />
        <div class="login-container-child">
            <button class="mdc-button mdc-button--raised login_button" type="submit" value="Submit">
                <span class="mdc-button__label">Submit</span>
            </button>

            <p><a th:href="@{login}"> or login</a> </p>
        </div>
        <div>
            Secured By
        </div>
        <div class="tenant-logo-container">

        </div>
    </form>
</div>

<script>
    mdc.textField.MDCTextField.attachTo(document.querySelector('#new-password-confirmation-label'));
    mdc.textField.MDCTextField.attachTo(document.querySelector('#new-password-label'));
</script>
<div>

</div>
</body>
</html>
