<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login | Iridium</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link th:href="@{/styles/initiate-reset-password.css}" rel="stylesheet"/>
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Instantiate single textfield component rendered in the document -->

</head>
<body>

<div class="mdc-card card-container">
    <form  class="register-container" method="post" th:action="@{/initiate-reset-password(response_type=${param.response_type},state=${param.state},redirect_uri=${param.redirect_uri},client_id=${param.client_id},code_challenge_method=${param.code_challenge_method},code_challenge=${param.code_challenge})}" th:object="${initiatePasswordResetRequest}" style="height: ${containerHeight}">
        <div class="tenant-logo-container">

        </div>
        Reset Password
        <label class="mdc-text-field mdc-text-field--outlined" id="username-label">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="username">Username</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
            <input type="email" class="mdc-text-field__input" th:field="*{username}" aria-labelledby="userName">
        </label>


        <input type="hidden" th:value="${param.token}"  name="token" />
        <div class="login-container-child">
            <button class="mdc-button mdc-button--raised login_button" type="submit" value="Submit">
                <span class="mdc-button__label">Submit</span>
            </button>

            <p><a th:href="@{login}"> or login</a> </p>
        </div>
        <div>
            Secured By
        </div>
        <div class="tenant-logo-container">

        </div>
    </form>
</div>

<script>
    mdc.textField.MDCTextField.attachTo(document.querySelector('#username-label'));
</script>
<div>

</div>
</body>
</html>
