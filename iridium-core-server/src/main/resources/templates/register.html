<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login | Iridium</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link th:href="@{/styles/index.css}" rel="stylesheet"/>
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Instantiate single textfield component rendered in the document -->

</head>
<body>

<div class="mdc-card card-container">

    <form class="login-container" method="post" th:action="@{/identities(response_type=${param.response_type},state=${param.state},redirect_uri=${param.redirect_uri},client_id=${param.client_id},code_challenge_method=${param.code_challenge_method},code_challenge=${param.code_challenge})}" th:object="${createIdentityRequest}" style="height: ${containerHeight}">
        <div class="tenant-logo-container">

        </div>

        <label class="mdc-text-field mdc-text-field--outlined" id="username-label">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="username">username</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
            <input type="text" class="mdc-text-field__input" th:field="*{username}" aria-labelledby="username">
        </label>
        <label class="mdc-text-field mdc-text-field--outlined" id="password-label">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="password">password</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
            <input type="password" class="mdc-text-field__input" th:field="*{password}" aria-labelledby="password">
        </label>


        <input type="hidden" th:value="${param.client_id}"  name="clientId" />
        <div class="login-container-child">
            <button class="mdc-button mdc-button--raised login_button" type="submit" value="Submit">
                <span class="mdc-button__label">Register</span>
            </button>

            <p><a th:href="@{initiate-reset-password}">reset</a> your password</p>
        </div>
    </form>

    <div class="button-container">
        <button th:if="${allowGithub}"
                class="mdc-button mdc-button--outlined mdc-button--icon-leading github-button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__focus-ring"></span>
            <span class="mdc-button__label">Login with Github</span>
        </button>
        <button th:if="${allowGoogle}"
                class="mdc-button mdc-button--outlined mdc-button--icon-leading google-button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__focus-ring"></span>
            <span class="mdc-button__label">Login with Google</span>
        </button>
        <button th:if="${allowApple}" class="mdc-button mdc-button--outlined mdc-button--icon-leading apple-button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__focus-ring"></span>
            <span class="mdc-button__label">Login with Apple</span>
        </button>
        <button th:if="${allowMicrosoft}"
                class="mdc-button mdc-button--outlined mdc-button--icon-leading microsoft-button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__focus-ring"></span>
            <span class="mdc-button__label">Login with Microsoft</span>
        </button>
        <div>
            Secured By
        </div>

        <img th:src="@{/img/iridium-3C-large.png}"/>
    </div>

</div>


<script>
    mdc.textField.MDCTextField.attachTo(document.querySelector('#username-label'));
    mdc.textField.MDCTextField.attachTo(document.querySelector('#password-label'));
</script>
<div>

</div>
</body>
</html>
