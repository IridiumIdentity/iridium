<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Authorize | Iridium</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link th:href="@{/styles/authorize.css}" rel="stylesheet"/>
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Instantiate single textfield component rendered in the document -->

</head>
<body>
<div class="mdc-card card-container">
    <form class="authorization-container" method="post" th:object="${applicationAuthorizationFormRequest}" th:action="@{/oauth/authorize(response_type=${param.response_type},state=${param.state},redirect_uri=${param.redirect_uri},client_id=${param.client_id},code_challenge_method=${param.code_challenge_method},code_challenge=${param.code_challenge})}"
          style="height: ${containerHeight}">

        <div class="logo-container">
        </div>
        <div>
            Authorize  <a href="[[${appBaseUrl}]]" target="_blank">[[${applicationName}]]</a> to access your account?
        </div>
        <div class="text-descriptor">

            <div>
                This application will be able to:
            </div>
            <ul>
                <li>Read your email</li>
            </ul>

            <div class="text-container">
                By [[${tenantWebsite}]]
            </div>
        </div>
        <input type="hidden" th:value="${userToken}" name="userToken"/>
        <button class="mdc-button mdc-button--raised authorize-button" type="submit" value="Submit">
            <span class="mdc-button__label">Authorize</span>
        </button>
        <button class="mdc-button mdc-button--raised deny-button" type="reset" value="Reset">
            <span class="mdc-button__label">Deny</span>
        </button>
        <div>
            Authorizing will redirect back to [[${appBaseUrl}]]
        </div>
        <b style="margin-top: 20px">Secured by</b>
        <div class="logo-container">
        </div>

    </form>


</div>
<script>
    // mdc.textField.MDCTextField.attachTo(document.querySelector('#username-label'));
    // mdc.textField.MDCTextField.attachTo(document.querySelector('#password-label'));
</script>
<div>

</div>
</body>
</html>
